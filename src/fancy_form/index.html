<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may wrap the form in your own elements if necessary. -->
  <form onsubmit="return !1">
    <label for="input-name">Name</label>
    <input id="input-name" placeholder="Jane Doe" />

    <label for="input-email">Email Address</label>
    <input id="input-email" placeholder="jane.doe@example.com" />

    <label for="input-desc">Description</label>
    <textarea id="input-desc" placeholder="Tell us a bit about yourself"></textarea>

    <button>SIGN UP</button>
  </form>
</body>

</html>
